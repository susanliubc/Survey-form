<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <h1 id="title">Survey Form</h1><br>
        
        <p id="description">Let us know how we can improve freecodecamp</p><br>
        
        <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
         <div class="row">
          <div class="labels">
           <label id="name-label" for="name">* Name: </label>
          </div>
        
          <div class="inputs">
           <input id="name" type="text" class="input-field" placeholder="Enter your name">
          </div>
         </div>
            
         <div class="row">
          <div class="labels">
           <label id="email-label" for="email">* Email: </label>
          </div>
          
          <div class="inputs">
           <input id="email" type="email" class="input-field" placeholder="Enter your email">
          </div>
         </div>
           
        <div class="row">
         <div class="labels"> 
          <label id="age-label" for="age">* Age: </label>
         </div>
           
         <div class="inputs">
          <input id="age" type="number" class="input-field" placeholder="age">
         </div>
        </div>
        
        <div class="row">
         <div class="labels"> 
          <label id="dropdown1" for="dropdown">Which option best describes your<br> current role? </label>
         </div>
         
         <div class="inputs"> 
          <select id="dropdown" class="dropdown">
            <option value="student">Student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Ohter">Other</option>
          </select>
         </div>
        </div>  
         
        <div class="row">
         <div class="labels"> 
          <label id="recommendation" for="HowLikely">* How likely is that you would<br> recommend Freecodecamp to a<br>friend? </label>
         </div>
          
         <div class="inputs">
           <input type="radio" name="HowLikely" value="Definitely"> Definitely<br><br>
           <input type="radio" name="HowLikely" value="Maybe"> Maybe<br><br>
           <input type="radio" name="HowLikely" value="Not sure"> Not sure
          </div>
         </div>
          
        <div class="row">
         <div class="labels"> 
          <label id="dropdown_2" for="dropdown2">What do you like most in FCC? </label>
         </div>
          
         <div class="inputs">
          <select id="dropdown2" class="dropdown">
            <option value="Select an option">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open source">Open source</option>
          </select>
         </div>
        </div>
          
        <div class="row">
         <div class="labels"> 
          <label id="impOption" for="options">Things that sould be improved in<br>the future<br>(Check all that apply)</label>
         </div>
          
         <div class="inputs">
          <input type="checkbox" name="options" value="front-end"> 
      Front-end Projects<br><br>
          <input type="checkbox" name="options" value="Back-end Projects"> Back-end Projects<br><br>
          <input type="checkbox" name="options" value="Data Visualization"> Data Visualization<br><br>
          <input type="checkbox" name="options" value="Challenges"> Challenges<br><br>
          <input type="checkbox" name="options" value="Open Source Community"> Open Source Community<br><br>
          <input type="checkbox" name="options" value="Gitter Help Rooms"> Gitter Help Rooms<br><br>
          <input type="checkbox" name="options" value="Videos"> Videos<br><br>
          <input type="checkbox" name="options" value="City Meetups"> City Meetups<br><br>
          <input type="checkbox" name-"options" value="Wiki"> Wiki<br><br>
          <input type="checkbox" name="options" value="Forum"> Forum<br><br>
          <input type="checkbox" name="options" value="Additional Courses"> Additional Courses
         </div>
        </div>
          
        <div class="row">
         <div class="labels">
          <label id="textarea" for="comment">Any comments or suggestions?</label>
         </div>
       
         <div class="inputs">
          <textarea name="comment" class="input-field" style="height:50px;resize:vertical" placeholder="Enter your comment here..."></textarea>
         </div>
        </div>
             
        <button id="submit" type="button" class="btn btn- primary">Submit</button>
          
       </form>   
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
